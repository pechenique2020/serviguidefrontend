<div class="card">
    <h5>Pablo Echenique Salas</h5>
    <p>Lista de autogenerada con filtros.</p>
    <p-table #dt1 [value]="listPicture" dataKey="id"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} elementos">
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Reset" class="p-button-outlined" icon="pi pi-replay" (click)="generatePicturesList()"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:10%">
                    <div class="flex justify-content-center align-items-center">
                        Id
                        <p-columnFilter type="text" field="id" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width:25%">Photo
                </th>
                <th style="min-width:65%">
                    <div class="flex justify-content-center align-items-center">
                        Texto
                        <p-columnFilter type="text" field="text" display="menu"></p-columnFilter>
                    </div>
                </th>             
            </tr>
        </ng-template>       
        <ng-template pTemplate="body" let-picture>
            <tr>
                <td>
                    {{picture.id}}
                </td>
                <td>                    
                    <img src={{picture.photo}}>
                    <span class="image-text">{{picture.photo}}</span>
                </td>
                <td>
                    {{picture.text}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No pictures found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
